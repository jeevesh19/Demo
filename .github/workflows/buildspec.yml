name: Build and Push Docker Image

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          region: ${{ secrets.AWS_REGION }}  # Ensure AWS_REGION is set in GitHub Secrets

      - name: Build and push Docker image
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}  # Ensure AWS_REGION is set in GitHub Secrets
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}  # Ensure ECR_REGISTRY is set in GitHub Secrets
        run: |
          # Build the Docker image
          docker build -t $ECR_REGISTRY/my-app:${{ github.sha }} .

          # Tag the Docker image
          docker tag $ECR_REGISTRY/my-app:${{ github.sha }} $ECR_REGISTRY/my-app:latest

          # Push the Docker image to ECR
          docker push $ECR_REGISTRY/my-app:${{ github.sha }}
          docker push $ECR_REGISTRY/my-app:latest

      - name: Verify image is in ECR
        run: |
          aws ecr describe-images --repository-name my-app --region $AWS_REGION





