name: Build and Push Docker Image

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}  # Ensure this is correctly set in GitHub Secrets

      - name: Log in to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

      - name: Build and push Docker image
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}  # Ensure AWS_REGION is set in GitHub Secrets
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}  # Ensure ECR_REGISTRY is set in GitHub Secrets
        run: |
          # Build the Docker image
          docker build -t $ECR_REGISTRY/my-app:${{ github.sha }} .

          # Tag the Docker image
          docker tag $ECR_REGISTRY/my-app:${{ github.sha }} $ECR_REGISTRY/my-app:latest

          # Push the Docker image to ECR
          docker push $ECR_REGISTRY/my-app:${{ github.sha }}
          docker push $ECR_REGISTRY/my-app:latest

      - name: Verify image is in ECR
        run: |
          aws ecr describe-images --repository-name my-app --region ${{ secrets.AWS_REGION }}






